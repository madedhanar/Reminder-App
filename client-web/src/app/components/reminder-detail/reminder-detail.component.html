<div class="container">
    <div class="header__container">
        <h1>Reminder History</h1>
    </div>

    <div class="body__container">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col" rowspan="2">#</th>
                  <th scope="col" rowspan="2">Patient Name</th>
                  <th scope="col" colspan="3" style="text-align: center;">Priority</th>
                </tr>
                <tr>
                  <th scope="col">High</th>
                  <th scope="col">Middle</th>
                  <th scope="col">Low</th>
                </tr>
              </thead>
            <tbody>
              <tr *ngFor="let patient of patients; let counter=index">
                <th scope="row">{{counter+1}}</th>
                <td>{{patients.patientName}}</td>
              </tr>
            </tbody>
          </table>
    </div>
</div>
