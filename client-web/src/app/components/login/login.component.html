<div class="container col-md-6">
    <form (ngSubmit)="userLogin()">
        <div class="mb-3">
            <h1>Login</h1>
             <!-- Email input -->
            <div class="form-outline mb-4">
            <label class="form-label" for="form2Example1">Email address</label>
            <input type="email" [(ngModel)]="doctor.email" id="email" name="email" class="form-control" />
            </div>
        
            <!-- Password input -->
            <div class="form-outline mb-4">
            <label class="form-label">Password</label>
            <input type="password" [(ngModel)]="doctor.password" id="password" name="password" class="form-control" />
            </div>
            <!-- Submit button -->
            <button type="submit" class="btn btn-primary" id="btnLogin" routerLink="/home">Sign in</button>
        </div>
    </form>
</div>
